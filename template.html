  <script>
    // Global Session Management
    const SessionManager = {
      getUser: function() {
        const userStr = localStorage.getItem('ruangstok_user') || sessionStorage.getItem('ruangstok_user');
        return userStr ? JSON.parse(userStr) : null;
      },
      
      clearSession: function() {
        localStorage.removeItem('ruangstok_user');
        sessionStorage.removeItem('ruangstok_user');
      },
      
      // Handle session expired with custom SweetAlert2 popup
      handleSessionExpired: function(message) {
        const msg = message || 'Sesi Anda telah berakhir. Silakan login kembali untuk melanjutkan.';
        this.clearSession();
        
        Swal.fire({
          icon: 'warning',
          title: 'Sesi Berakhir',
          text: msg,
          confirmButtonText: 'Login Kembali',
          confirmButtonColor: '#1abc9c',
          allowOutsideClick: false,
          allowEscapeKey: false
        }).then((result) => {
          this.redirectToLogin();
        });
      },
      
      // Handle errors from withFailureHandler - detect session expired
      handleError: function(error, defaultMessage) {
        const errorMsg = error && error.message ? error.message : (typeof error === 'string' ? error : 'Unknown error');
        
        // Check if it's a session expired error
        if (errorMsg.toLowerCase().includes('session') || 
            errorMsg.toLowerCase().includes('sesi') || 
            errorMsg.toLowerCase().includes('expired') ||
            errorMsg.toLowerCase().includes('identifier tidak ditemukan')) {
          this.handleSessionExpired(errorMsg);
          return true; // Indicates session error was handled
        }
        
        // Show regular error with SweetAlert
        const displayMsg = defaultMessage ? defaultMessage + ': ' + errorMsg : errorMsg;
        Swal.fire({
          icon: 'error',
          title: 'Kesalahan',
          text: displayMsg,
          confirmButtonText: 'OK',
          confirmButtonColor: '#e74c3c'
        });
        return false; // Regular error
      },
      
      validateSession: function() {
        const user = this.getUser();
        if (!user || !user.username) {
          console.log('No local session found. Redirecting to login.');
          this.redirectToLogin();
          return;
        }
        
        // Verify with server
        google.script.run
          .withSuccessHandler((result) => {
            if (!result || !result.active) {
              console.log('Server session expired. Showing popup.');
              this.handleSessionExpired();
            } else {
              console.log('Session valid for:', user.username);
              
              // Update local storage with latest data from server (e.g. role change)
              const updatedUser = {
                username: result.email,
                role: result.role,
                name: result.name
              };
              
              // Update storage (preserve login type)
              if (localStorage.getItem('ruangstok_user')) {
                localStorage.setItem('ruangstok_user', JSON.stringify(updatedUser));
              } else {
                sessionStorage.setItem('ruangstok_user', JSON.stringify(updatedUser));
              }
              
              // Update UI with user info
              this.updateUserUI(updatedUser);
            }
          })
          .withFailureHandler((err) => {
            console.error('Session check failed:', err);
          })
          .apiCheckServerSession(user.username);
      },
      
      redirectToLogin: function() {
        // Use the same base URL as logout - baseScriptUrl is set from server
        if (typeof baseScriptUrl !== 'undefined' && baseScriptUrl) {
          var targetUrl = baseScriptUrl;
          
          // Try to detect dev mode from referrer
          if (document.referrer && document.referrer.indexOf('/dev') !== -1) {
            targetUrl = targetUrl.replace('/exec', '/dev');
          }
          
          var loginUrl = targetUrl + "?page=login&t=" + new Date().getTime();
          window.top.location.replace(loginUrl);
        } else {
          // Fallback: use deployment URL directly
          var deploymentUrl = 'https://script.google.com/macros/s/AKfycby7LQUauSM2003uP85QkxX4vi8YoYJDcQj6CQa1_aha/dev';
          window.top.location.replace(deploymentUrl + "?page=login&t=" + new Date().getTime());
        }
      },
      
      updateUserUI: function(user) {
        // Update user name and role in top bar using ID
        const userDisplay = document.getElementById('user-display');
        if (userDisplay) {
           userDisplay.innerHTML = `
            <i class="fas fa-user-circle" style="margin-right: 5px; color: #667eea; font-size: 1.2rem;"></i>
            ${user.name} 
            <span style="font-size: 12px; color: #7f8c8d; margin-left: 5px;">(${user.role})</span>
           `;
           console.log('Updated user display to:', user.name, user.role);
        } else {
           console.error('User display element not found!');
        }
        
        // Show/Hide Admin menu items based on role
        const adminItems = document.querySelectorAll('.admin-only');
        console.log('Found admin items:', adminItems.length, 'User role:', user.role);
        
        if (user.role === 'Admin') {
            adminItems.forEach(el => {
              el.style.display = 'flex';
              console.log('Showing admin menu:', el.textContent.trim());
            });
        } else {
            adminItems.forEach(el => {
              el.style.display = 'none';
              console.log('Hiding admin menu:', el.textContent.trim());
            });
        }
      }
    };

    // Run validation on load
    document.addEventListener('DOMContentLoaded', () => {
      SessionManager.validateSession();
    });
  </script>

  <script>
    // Get base URL from server
    var baseScriptUrl = "<?= getScriptUrl() ?>";

    // Sidebar Toggle Function
    function toggleSidebar() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      const toggleIcon = document.getElementById('sidebar-toggle-icon');
      
      if (sidebar) {
        // Check screen width
        const isMobile = window.innerWidth <= 768;
        
        if (isMobile) {
          const isOpen = sidebar.classList.contains('mobile-open');
          
          if (isOpen) {
            // Close sidebar
            sidebar.classList.remove('mobile-open');
            if (overlay) overlay.classList.remove('show');
          } else {
            // Open sidebar
            sidebar.classList.add('mobile-open');
            if (overlay) overlay.classList.add('show');
          }
        } else {
          sidebar.classList.toggle('collapsed');
          // Save state to localStorage (only for desktop)
          localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
        }
        
        // Update icon
        updateToggleIcon();
      }
    }
    
    // Update toggle icon based on sidebar state
    function updateToggleIcon() {
      const sidebar = document.querySelector('.sidebar');
      const toggleIcon = document.getElementById('sidebar-toggle-icon');
      const isMobile = window.innerWidth <= 768;
      
      if (toggleIcon && sidebar) {
        if (isMobile) {
          toggleIcon.className = sidebar.classList.contains('mobile-open') ? 'fas fa-times' : 'fas fa-bars';
        } else {
          toggleIcon.className = sidebar.classList.contains('collapsed') ? 'fas fa-bars' : 'fas fa-times';
        }
      }
    }
    
    // Close sidebar when clicking overlay
    function closeSidebarMobile() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (sidebar && sidebar.classList.contains('mobile-open')) {
        sidebar.classList.remove('mobile-open');
        if (overlay) overlay.classList.remove('show');
        updateToggleIcon();
      }
    }
    
    // Restore sidebar state on page load
    document.addEventListener('DOMContentLoaded', function() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      const savedState = localStorage.getItem('sidebarCollapsed');
      
      // Setup overlay click handler
      if (overlay) {
        overlay.addEventListener('click', closeSidebarMobile);
        overlay.addEventListener('touchstart', closeSidebarMobile);
      }
      
      // Restore desktop sidebar state
      if (savedState === 'true' && window.innerWidth > 768) {
        sidebar.classList.add('collapsed');
      }
      
      // Update icon
      updateToggleIcon();
    });
    
    // Handle window resize
    window.addEventListener('resize', function() {
      const sidebar = document.querySelector('.sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      if (window.innerWidth > 768) {
        // Switching to desktop mode
        sidebar.classList.remove('mobile-open');
        if (overlay) overlay.classList.remove('show');
        
        // Restore desktop state
        const savedState = localStorage.getItem('sidebarCollapsed');
        if (savedState === 'true') {
          sidebar.classList.add('collapsed');
        }
      } else {
        // Switching to mobile mode - reset collapsed state
        sidebar.classList.remove('collapsed');
      }
      
      updateToggleIcon();
    });
    
    // Handle logout
    function handleLogout() {
      Swal.fire({
        title: 'Konfirmasi Logout',
        text: "Apakah Anda yakin ingin keluar?",
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Ya, Keluar!',
        cancelButtonText: 'Batal'
      }).then((result) => {
        if (result.isConfirmed) {
          // Get user email before clearing
          const user = SessionManager.getUser();
          const userEmail = user ? user.username : null;
          
          // Clear local storage immediately
          sessionStorage.removeItem('ruangstok_user');
          localStorage.removeItem('ruangstok_user');
          
          // Call server logout if we have email
          if (userEmail) {
            google.script.run
              .withSuccessHandler(function() {
                console.log('Server logout successful');
              })
              .withFailureHandler(function(err) {
                console.error('Server logout failed:', err);
              })
              .processLogout(userEmail);
          }
          
          // Construct target URL
          var targetUrl = baseScriptUrl;
          
          // Try to detect dev mode from referrer
          if (document.referrer && document.referrer.indexOf('/dev') !== -1) {
            targetUrl = targetUrl.replace('/exec', '/dev');
          }
          
          var loginUrl = targetUrl + "?page=login&t=" + new Date().getTime();

          // Immediate redirect to login
          Swal.fire({
            title: 'Sedang Keluar...',
            text: 'Mohon tunggu sebentar',
            allowOutsideClick: false,
            didOpen: () => {
              Swal.showLoading();
              
              // Direct redirect to login page
              setTimeout(function() {
                window.top.location.replace(loginUrl);
              }, 500);
            }
          });
        }
      });
    }
    
    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Hide overlay by default
      const overlay = document.querySelector('.sidebar-overlay');
      if (overlay) {
        overlay.style.display = 'none';
      }
      
      // Handle all navigation links
      const deploymentUrl = 'https://script.google.com/macros/s/AKfycby7LQUauSM2003uP85QkxX4vi8YoYJDcQj6CQa1_aha/dev';
      const navLinks = document.querySelectorAll('.nav-item[href^="?page="], a[href^="?page="]');
      
      navLinks.forEach(function(link) {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          
          const href = this.getAttribute('href');
          const page = href.replace('?page=', '');
          const targetUrl = deploymentUrl + '?page=' + page + '&t=' + new Date().getTime();
          
          console.log('Navigating to:', targetUrl);
          
          // Use multiple fallback methods like login
          try {
            window.top.location.replace(targetUrl);
          } catch(err) {
            try {
              window.top.location.href = targetUrl;
            } catch(err2) {
              window.location.href = targetUrl;
            }
          }
        });
      });
    });
    
    // Logo fallback handling
    document.addEventListener('DOMContentLoaded', function() {
      const logo = document.querySelector('.app-logo');
      if (logo) {
        logo.addEventListener('error', function() {
          // Fallback to icon if logo fails to load
          this.style.display = 'none';
          const fallbackIcon = document.createElement('i');
          fallbackIcon.className = 'fas fa-warehouse';
          fallbackIcon.style.marginRight = '12px';
          fallbackIcon.style.color = 'var(--primary)';
          this.parentNode.insertBefore(fallbackIcon, this);
        });
      }
    });
